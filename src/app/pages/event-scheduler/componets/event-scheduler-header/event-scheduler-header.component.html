<h3 class="calendar__header">
  <button mat-stroked-button (click)="onTodayButtonClicked()">Today</button>
  <span class="calendar__header-navigation">
    <button mat-icon-button aria-label="Previous" (click)="onPrevButtonClicked()">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <button mat-icon-button (click)="onNextButtonClicked()">
      <mat-icon>navigate_next</mat-icon>
    </button>
    {{ calendar.getTitle() }}
  </span>
</h3>
