<div class="day-view-container" style="flex:8;position:relative;"  #dayViewContainer  >
  <mat-list (click)="onDayContainerClicked()">
    <ng-container *ngFor="let slot of calendar.getTimeSlots();let i =index" >
      <mat-divider ></mat-divider>
      <mat-list-item>
        <div class="time-slot">
          <span class="hour"> {{ slot.hour}}</span>
        </div>
      </mat-list-item>
    </ng-container>
    <div *ngFor="let event of event.getEventsForDay(calendar.selectedDate)" class="event" cdkDrag
         (click)="onEventClicked(event);$event.stopPropagation()"
         (cdkDragEnded)="onDaySlotDrop($event); $event.event.stopPropagation()"
         cdkDragBoundary=".day-view-container"
         [ngStyle]="{ 'height': getEventHeight(event) + 'px', 'top': getEventTop(event) + '%', 'position': 'absolute', 'right': '0', 'width': '90%' }"
         [cdkDragData]="event" cdkDragLockAxis="y"  >
      <span>{{ event.title }}</span>
      <p>{{ event.description }}</p>
    </div>
  </mat-list>
</div>
