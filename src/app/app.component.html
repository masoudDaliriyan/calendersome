<mat-toolbar color="primary">
  <span>CalendarSome</span>
</mat-toolbar>
<div style="text-align: center; margin: 20px;display: flex">
      <mat-calendar style="width: 300px;height: 300px;flex: 2"></mat-calendar>
  <div style="flex:8;display: flex;flex-wrap: wrap;">
    <div *ngFor="let day of monthDays;let i=index" [ngClass]="{'today': isToday(day)}"  style="width: calc(100% / 7); aspect-ratio: 1; ;box-sizing: border-box; border: 1px solid #ccc;">
      <div *ngIf="day" class="day-card" >
        <div>
          <strong>{{ day.getDate() }}</strong>
          <div class="event" *ngIf="i===3">

          </div>
        </div>
      </div>
      <div *ngIf="!day"></div> <!-- Empty space for previous month's trailing days -->
  </div>

</div>
